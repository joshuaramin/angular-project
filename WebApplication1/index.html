<!DOCTYPE html>
<html an-app="myApp">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>TattooVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>

    <style>
        body, html {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
            background: black !important;
        }

        @@keyframes arrowBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .bouncing-arrow {
            animation: arrowBounce 2s infinite;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .loading-content {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="mb-12 flex justify-center">
                <svg class="w-20 h-20 text-white bouncing-arrow" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L8 6h3v12h2V6h3l-4-4z" />
                </svg>
            </div>

            <h1 class="text-6xl font-bold mb-6 tracking-tighter">TattooVault</h1>
            <p class="text-2xl mb-4 opacity-90">Discover. Save. Express.</p>
            <p class="text-lg opacity-80 mb-8">Your ink journey starts here.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
           
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.opacity = '0';

                setTimeout(() => {
                    window.location.href = '/account/login.html';
                }, 800);
            }, 3000);
        });
    </script>
    <script src="Scripts/vendor/angular/angular.min.js"></script>
    <script src="Scripts/vendor/angular/angular-route.min.js"></script>
    <script src="Scripts/app/app.js"></script>
</body>
</html>
